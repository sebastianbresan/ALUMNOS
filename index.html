<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking de alumnos</title>
    <link rel="stylesheet" type="text/css" href="css/tabla.css">
    <link rel="stylesheet" type="text/css" href="css/formulario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="local.js"></script>
   
</head>
<body>
    <form class="form2" id="formreg">
        <input type="number" id="id" placeholder="ID"  disabled value="1"<br>
        <input type="text" id="alumno" placeholder="Nombre" <br>
        <input type="number" id="tiempoEstudio" placeholder="Tiempo de estudio (en%)" max="100" min="0"><br>  
        <input type="number" id="cursos" placeholder="Cursos (/10)" max="10" min="0"><br>  
        <input type="number" id="certificados" placeholder="Certificados (/10)" max="10" min="0"><br>  
        <input type="number" id="rutaEstudio" placeholder="Progreso (en%)" max="100" min="0" ><br>  
    </form>
    
    <button id= "btn"class= ".btn__orden" name="enviar" value="Enviar" onclick="flocal()">Agregar</button>     

    <div id="container">
        <table class="tabla" id= "tabla">
            <tr class="cabeceroTitulos" id= "cabecera">
                <th class="orden" onclick="ordenarid()">Puesto</th>
                <th class="orden" onclick="ordenarnombre()">Nombre</th>
                <th class="orden porcentaje" onclick="ordenartiempoestudio()">Dedicaci√≥n(%)</th>
                <th class="orden sobre10" onclick="ordenarcursos()">Cursos(/10)</th>
                <th class="orden sobre10" onclick="ordenarcertificados()">Certificados(/10)</th>
                <th class="orden porcentaje" onclick="ordenarrutaestudio()">Progreso(%)</th>
            </tr>
        </table>
    </div>
</body>
</html>
